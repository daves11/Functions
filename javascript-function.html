<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

</head>
  <body>
    <div id="content">
      <div>
        <h1 id="banner">Lesson 1 - Simple Javascript function</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png" alt="applogo">
        </div>
        <div class="description">
            <form action="demo_form.asp">
            <p>First number: </p><input type="text" name="num1" id="number1"><br>
            <p>Second number: </p><input type="text" name="num2" id="number2"><br><br>
            </form>

            <button class="button" onclick="myAddFunction()">Addiction</button>
			 <button class="button" onclick="mySubFunction()">Subtract</button>
			   <button class="button" onclick="myMultFunction()">Multiply</button>
			   <button class="button" onclick="myDivideFunction()">Divide</button>
        <p id="demo"></p>


        </div>
      </div>
    </div>

  
</body>
<script>
	function myAddFunction(){
		//Read in two values from input boxes
		var num1 = parseInt(document.getElementById("number1").value);
		var num2 = parseInt(document.getElementById("number2").value);
		var add, subtract;
		// Add them together
		add = num1 + num2;
		
		// display on the page 
		document.getElementById("demo").innerHTML = 'Addition: ' + add;
		
	}
	
		function mySubFunction(){
		//Read in two values from input boxes
		var num1 = parseInt(document.getElementById("number1").value);
		var num2 = parseInt(document.getElementById("number2").value);
		var sub;
		// Add them together
		sub = num1 - num2;
		
		// display on the page 
		document.getElementById("demo").innerHTML = 'Subtract: ' + sub;
		
	}
	
		function myMultFunction(){
		//Read in two values from input boxes
		var num1 = parseInt(document.getElementById("number1").value);
		var num2 = parseInt(document.getElementById("number2").value);
		var Mult;
		// Mult them together
		Mult = num1 * num2;
		
		// display on the page 
		document.getElementById("demo").innerHTML = 'Multiply: ' + Mult;
		
	
		
	}
	function myDivideFunction(){
		//Read in two values from input boxes
		var num1 = parseInt(document.getElementById("number1").value);
		var num2 = parseInt(document.getElementById("number2").value);
		var Div;
		// Div them together
		Div = num1 / num2;
		
		// display on the page 
		document.getElementById("demo").innerHTML = 'Divide: ' + Div;
		}
</script>
